<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você não devia estar aqui</title>

    <!-- Referência ao CSS dentro de style-pages -->
    <link rel="stylesheet" href="/cards-pages/style-pages/pages.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            background: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid red;
            margin-bottom: 15px;
        }
        .progress-bar {
            width: 100%;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar div {
            height: 10px;
            width: 75%;
            background: rgb(0, 255, 34);
        }
    </style>
</head>
<body>
    <main>
        <section class="section-error">
            <h1>Você não devia estar aqui</h1>
        </section>
        <section class="container-img">
            <div class="card">
                <img src="/img/chico.png.jpg" alt="Imagem de Chico">
                <h2>Nome: Chico</h2>
                <p><strong>Idade:</strong> 39</p>
                <p><strong>Status:</strong> Em tenebris</p>
                <p><strong>NEX:</strong> 75%</p>
                <div class="progress-bar">
                    <div></div>
                </div>
                <p><strong>Origem:</strong> Experimento dos pais (tentativa de fazer ELE) mal sucedida</p>
            </div>
        </section>
    </main>

    <!-- Referência ao JavaScript dentro de script-pages -->
    <script src="/cards-pages/script-pages/pages.js"></script>
</body>
</html>
