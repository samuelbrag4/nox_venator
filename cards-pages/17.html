<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você não devia estar aqui</title>

    <!-- Referência ao CSS dentro de style-pages -->
    <link rel="stylesheet" href="/cards-pages/style-pages/pages.css">
    <style>
        .card {
            color: #00ff00;
            padding: 40px;
            width: 90%;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .text {
            font-size: 18px;
            line-height: 1.6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            opacity: 0;
            animation: flicker 2s linear infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Add extra styles to make it dynamic */
        .word {
            animation-duration: 2s;
        }
    </style>
</head>

<body>
    <main>
        <section class="section-error">
            <h1>Você não devia estar aqui</h1>
        </section>
        <section class="container-img">
            <div class="card" id="card">
                <!-- As frases vão ser injetadas aqui via JS -->
            </div>
        </section>
    </main>

    <!-- Referência ao JavaScript dentro de script-pages -->
    <script src="/cards-pages/script-pages/pages.js"></script>

    <script>
        const phrases = [
            "Volume: 80%",
            "Dificuldade: Difícil",
            "Players: 6",
            "Mortes Globais: 30",
            "Qualidade de gráficos: alto",
            "Resolução: alta",
            "FPS: 60",
            "Sombras: 80%",
            "Volume de músicas: 60%",
            "Volume de diálogos: 100%",
            "Modo de jogo: Multiplayer",
            "Idioma: PT-BR",
            "Anti-Aliasing: Ativado",
            "Distância de desenho: Máxima",
            "Modo Noturno: Ativado",
            "Sons Ambientais: 70%",
            "Efeitos Sonoros: 85%",
            "Padrão de iluminação: Dinâmico",
            "Taxa de refresco: 120Hz",
            "Anti-Pirate: Habilitado"
        ];

        const card = document.getElementById('card');

        // Função para gerar uma posição aleatória dentro da tela
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 200); // Evitar ultrapassar os limites horizontais
            const y = Math.random() * (window.innerHeight - 50); // Evitar ultrapassar os limites verticais
            return { x, y };
        }

        // Função para criar o efeito de piscar e mover as frases para locais aleatórios
        function createFlashingText() {
            phrases.forEach(phrase => {
                const textElement = document.createElement('p');
                textElement.className = 'text';
                textElement.textContent = phrase;

                // Coloca a frase em uma posição aleatória inicial
                const { x, y } = getRandomPosition();
                textElement.style.left = `${x}px`;
                textElement.style.top = `${y}px`;

                card.appendChild(textElement);

                // Mover a frase para novas posições aleatórias a cada intervalo
                setInterval(() => {
                    const { x, y } = getRandomPosition();
                    textElement.style.left = `${x}px`;
                    textElement.style.top = `${y}px`;
                }, 2000); // A cada 2 segundos
            });
        }

        // Inicializar a animação
        createFlashingText();
    </script>
</body>

</html>
